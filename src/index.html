<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Flappy Bird</title>
        <script src="./game.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                background: #171717;
                font-family: sans-serif;
            }

            .sketch,
            .page-title {
                text-align: center;
            }

            .page-title {
                color: #ececec;
            }
        </style>
    </head>
    <body>
        <br />
        <h1 class="page-title"><span id="score">0</span></h1>
        <div class="sketch" id="game"></div>

        <script>
            new GameArea();

            window.addEventListener('score', () => {
                const element = document.getElementById('score');
                const currentScore = element.textContent;
                element.textContent = parseInt(currentScore) + 1;
            });
        </script>
    </body>
</html>
